<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3, #ffc3a0, #ffafbd);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            text-align: center;
            position: relative;
            padding: 20px;
        }
        
        .heading {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 60px; /* Increased margin to avoid overlap */
            animation: fadeIn 1.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .gift-box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 40px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }
        
        .gift-box:hover {
            animation: float 2s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(2deg);
            }
        }
        
        .box-bottom {
            position: absolute;
            width: 300px;
            height: 225px;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            transform: translateZ(0);
        }
        
        .box-lid {
            position: absolute;
            width: 330px;
            height: 60px;
            left: -15px;
            top: -60px;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            border-radius: 12px;
            transform-origin: bottom;
            transform: translateZ(5px) rotateX(0);
            transition: transform 1s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .ribbon {
            position: absolute;
            width: 45px;
            height: 225px;
            background: #ff4778;
            left: 127.5px;
            z-index: 2;
            transform: translateZ(5px);
        }
        
        .ribbon-horizontal {
            position: absolute;
            width: 300px;
            height: 45px;
            background: #ff4778;
            top: 90px;
            z-index: 1;
            transform: translateZ(5px);
        }
        
        .bow {
            position: absolute;
            top: -30px;
            left: 105px;
            width: 90px;
            height: 90px;
            z-index: 3;
            transform: translateZ(10px);
        }
        
        .bow-left, .bow-right {
            position: absolute;
            width: 45px;
            height: 45px;
            background: #ff4778;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .bow-left {
            left: 12px;
        }
        
        .bow-right {
            right: 12px;
        }
        
        .bow-center {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff1a53;
            border-radius: 50%;
            top: 7.5px;
            left: 30px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }
        
        .message {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            margin: 40px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }
        
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease 0.5s, transform 1s ease 0.5s;
        }
        
        .buttons.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .btn-yes {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
        }
        
        .btn-maybe {
            background: white;
            color: #ff758c;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .btn-yes:hover {
            background: linear-gradient(to right, #ff617b, #ff6aa0);
        }
        
        .btn-maybe:hover {
            background: #fafafa;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.7);
            transform: rotate(45deg);
            animation: fall linear infinite;
            filter: drop-shadow(0 3px 5px rgba(0, 0, 0, 0.1));
        }
        
        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
        }
        
        .heart:before {
            left: -10px;
        }
        
        .heart:after {
            top: -10px;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(45deg);
            }
        }
        
        /* Opening animation */
        .gift-box.open .box-lid {
            transform: translateZ(5px) rotateX(-110deg);
        }
        
        .click-indicator {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    
    <div class="container">
        <h1 class="heading">I have Something for you... Click This gift</h1>
        
        <div class="gift-box">
            <div class="box-bottom"></div>
            <div class="ribbon"></div>
            <div class="ribbon-horizontal"></div>
            <div class="box-lid"></div>
            <div class="bow">
                <div class="bow-left"></div>
                <div class="bow-right"></div>
                <div class="bow-center"></div>
            </div>
            <div class="click-indicator">Click me! ✨</div>
        </div>
        
        <h1 class="message">Will you go on a date with me?</h1>
        
        <div class="buttons">
            <button class="btn btn-yes">Yes 🥰</button>
            <button class="btn btn-maybe">Maybe? 🤔</button>
        </div>
    </div>

    <script>
        // Create floating hearts background
        const heartsContainer = document.querySelector('.hearts');
        
        for (let i = 0; i < 50; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // Random position, size and animation duration
            const size = Math.random() * 25 + 10;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.opacity = `${Math.random() * 0.6 + 0.2}`;
            
            // Random heart colors
            const colors = ['rgba(255, 255, 255, 0.7)', 'rgba(255, 182, 193, 0.7)', 'rgba(255, 105, 180, 0.7)', 'rgba(255, 20, 147, 0.7)'];
            heart.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            // Set the before and after pseudoelements to the same color
            const styleSheet = document.styleSheets[0];
            const heartIndex = i;
            
            // Make hearts fall at different speeds
            const duration = Math.random() * 15 + 10;
            heart.style.animation = `fall ${duration}s linear infinite`;
            heart.style.animationDelay = `${Math.random() * 15}s`;
            
            heartsContainer.appendChild(heart);
        }
        
        // Gift box opening animation
        const giftBox = document.querySelector('.gift-box');
        const message = document.querySelector('.message');
        const buttons = document.querySelector('.buttons');
        const clickIndicator = document.querySelector('.click-indicator');
        
        giftBox.addEventListener('click', function() {
            this.classList.add('open');
            clickIndicator.style.display = 'none';
            
            // Show message after the box opens
            setTimeout(() => {
                message.classList.add('show');
                
                // Show buttons after the message appears
                setTimeout(() => {
                    buttons.classList.add('show');
                }, 1000);
            }, 1000);
        });
        
        // Button functionality
        document.querySelector('.btn-yes').addEventListener('click', function() {
            // Redirect to success page
            window.location.href = "plan.html";
            
            // Fallback if redirect doesn't work (create a temporary page)
            setTimeout(() => {
                document.body.innerHTML = `
                    <div style="height: 100vh; display: flex; justify-content: center; align-items: center; 
                                background: linear-gradient(135deg, #ff758c, #ff7eb3, #ffc3a0, #ffafbd);
                                background-size: 400% 400%;
                                animation: gradient 15s ease infinite;
                                flex-direction: column;">
                        <h1 style="font-family: 'Dancing Script', cursive; font-size: 4rem; color: white; 
                                   text-shadow: 2px 2px 4px rgba(0,0,0,0.2); margin-bottom: 30px;">
                            YAY! I can't stop smiling!
                        </h1>
                        <div style="font-size: 10rem; animation: bounce 1s infinite alternate;">😍</div>
                    </div>
                    <style>
                        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
                        @keyframes bounce {
                            from { transform: scale(1); }
                            to { transform: scale(1.2); }
                        }
                        @keyframes gradient {
                            0% { background-position: 0% 50%; }
                            50% { background-position: 100% 50%; }
                            100% { background-position: 0% 50%; }
                        }
                        * { margin: 0; padding: 0; box-sizing: border-box; }
                    </style>
                `;
            }, 100);
        });
        
        document.querySelector('.btn-maybe').addEventListener('click', function() {
            // Create a temporary page with the patient message
            document.body.innerHTML = `
                <div style="height: 100vh; display: flex; justify-content: center; align-items: center; 
                            background: linear-gradient(135deg, #ff758c, #ff7eb3, #ffc3a0, #ffafbd);
                            background-size: 400% 400%;
                            animation: gradient 15s ease infinite;
                            flex-direction: column;">
                    <h1 style="font-family: 'Dancing Script', cursive; font-size: 3.5rem; color: white; 
                               text-shadow: 2px 2px 4px rgba(0,0,0,0.2); text-align: center; max-width: 700px;">
                        I'll wait patiently, because you're worth it 💖
                    </h1>
                    <div style="font-size: 8rem; margin-top: 30px; animation: pulse 2s infinite;">🌹</div>
                </div>
                <style>
                    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
                    @keyframes pulse {
                        0% { transform: scale(1); }
                        50% { transform: scale(1.1); }
                        100% { transform: scale(1); }
                    }
                    @keyframes gradient {
                        0% { background-position: 0% 50%; }
                        50% { background-position: 100% 50%; }
                        100% { background-position: 0% 50%; }
                    }
                    * { margin: 0; padding: 0; box-sizing: border-box; }
                </style>
            `;
        });
    </script>
</body>
</html>
